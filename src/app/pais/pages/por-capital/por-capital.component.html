<div class="animate__animated animate__fadeIn">
  <h4>Buscar por Capital</h4>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Capital"
      ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
      <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
        {{pais.capital}}, {{pais.name.common}}
      </a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
      <a class="nav-link">
        buscar "{{termino}}"
      </a>
    </li>
  </ul>

  <hr />

  <div
    *ngIf="hayError && paises.length == 0"
    class="alert alert-danger animate__animated animate__fadeIn"
  >
    No se encontró nada con el término {{ termino }}
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
