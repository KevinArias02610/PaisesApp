<div class="animate__animated animate__fadeIn">
  <h4>
    Buscar por Región: <small> {{ regionActiva | titlecase }}</small>
  </h4>
  <hr />
  
  <h5>Seleccione la región</h5>
  
  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        (click)="activarRegion(region)"
        [class]="getClase(region)">
        {{ region | titlecase }}
      </button>
    </div>
  </div>
  
  <hr>
  
  <div *ngIf="hayError" class="alert alert-danger">
      No se encontró nada con el término {{regionActiva}}
  </div>
  
  <div *ngIf="paises.length > 0" class="row">
      <div class="col">
          <app-pais-tabla2 [paises]="paises"></app-pais-tabla2>
      </div>
  </div>
  
</div>
